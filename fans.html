<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kiwigo 粉絲專頁</title>
<style>
  :root{
    --card-w: 420px;
    --radius: 16px;
    --shadow: 0 10px 28px rgba(0,0,0,.20);
    --woodText:#5a3825;
  }

  /* ① 統一盒模型，避免超寬 */
  *, *::before, *::after { box-sizing: border-box; }

  html, body { height: 100%; }
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",Arial,sans-serif;
    color:#111827;
    background:url("images/background.png") center / cover no-repeat fixed;
    display:grid;
    place-items:center;
    min-height:100svh;
  }

  .wrap{
    width:min(var(--card-w), 100% - 80px);
    background:rgba(255,255,255,.92);
    backdrop-filter:saturate(120%) blur(4px);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:28px 24px;
    text-align:center;
    overflow:hidden;   /* ② 卡片裁邊，避免子元素外溢 */
  }

  h1{
    margin:0 0 18px;
    font-size:24px;
    font-weight:900;
    color:var(--woodText);
    letter-spacing:.02em;
  }

  .btn{
    display:flex;
    justify-content:center;
    align-items:center;
    width: calc(100% - 12px);   /* ③ 內縮，避免壓到邊 */
    margin:10px auto;
    padding:14px 16px;
    border-radius:12px;
    text-decoration:none;
    color:#fff;
    font-size:17px;
    font-weight:800;
    letter-spacing:.02em;
    box-shadow:0 6px 16px rgba(0,0,0,.15);
    transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
  }
  .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 22px rgba(0,0,0,.18); }
  .btn:active{ transform:translateY(0); opacity:.9; }

  .fb{ background:#1877f2; }
  .ig{ background:linear-gradient(45deg,#f58529,#feda77,#dd2a7b,#8134af,#515bd4); }

  @media (max-width: 420px){
    h1{ font-size:22px; }
    .btn{ font-size:16px; padding:13px 16px; width: calc(100% - 10px); }
    body{ background-attachment: scroll; }
  }
</style>
</head>
<body>
  <div class="wrap" role="group" aria-label="Kiwigo 社群連結">
    <h1>追蹤 Kiwigo</h1>
    <a class="btn fb" href="https://www.facebook.com/kiwigoweb/" target="_blank" rel="noopener">Facebook 粉專</a>
    <a class="btn ig" href="https://www.instagram.com/kiwigoweb/" target="_blank" rel="noopener">Instagram</a>
  </div>
</body>
</html>
