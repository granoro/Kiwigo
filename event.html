<style>
  :root{
    --page-bg:#f5f6f8;         /* 淡灰白背景 */
    --desktop-width: 780px;    /* ✅ 桌機最大寬度 */
    --paper:#ffffff;
    --shadow:0 12px 30px rgba(15,23,42,.12);
    --shadow-light:0 6px 18px rgba(15,23,42,.08); /* 👈 卡片陰影（較淺） */
    --border:#e8eaef;
    --accent:#8a4b15;
    --gap:20px;                /* 卡片之間的間距 */
    --radius:14px;             /* 卡片圓角 */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--page-bg);
    color:#0f172a;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","Helvetica Neue",Arial;
  }

  /* ✅ 背景木紋/葉子質感 */
  body::before{
    content:"";
    position:fixed; inset:0; z-index:-1;
    background:url("images/background.png") center/cover no-repeat fixed;
    opacity:.22;
  }

  /* 版心 */
  .wrap{
    max-width: var(--desktop-width);
    margin: 24px auto 80px;
    padding: 0 12px;
  }

  /* 外層紙張 */
  .sheet{
    background:var(--paper);
    border:1px solid var(--border);
    border-radius:14px;
    box-shadow:var(--shadow);
    padding: 16px;            /* 👈 內距，讓卡片不貼邊 */
  }

  /* ✅ 活動卡片：一張圖 = 一個獨立區塊 */
  .event-card{
    border:1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow-light);
    background:#fff;
    overflow:hidden;          /* 圖片圓角跟著裁切 */
    margin-bottom: var(--gap);
  }
  .event-card img{
    display:block;
    width:100%;
    height:auto;
  }

  /* 最後一張不要多餘間距 */
  .event-card:last-child{ margin-bottom:0 }

  /* 可選：分隔條（如果想更明顯，可把 .event-sep 打開用） */

  } */

  /* 回到頂部 */
  .toTop{
    position:fixed; right:16px; bottom:16px; z-index:20;
    display:flex; align-items:center; gap:8px;
    background:rgba(255,255,255,.95);
    border:1px solid var(--border);
    border-radius:999px;
    padding:12px 14px;
    box-shadow:0 8px 22px rgba(0,0,0,.12);
    color:#374151; font-weight:800; letter-spacing:.02em;
    cursor:pointer;
    transform:translateY(30px);
    opacity:0; pointer-events:none;
    transition:.25s ease;
  }
  .toTop.show{ transform:translateY(0); opacity:1; pointer-events:auto; }
  .toTop i{ font-style:normal; font-weight:900; color:var(--accent) }

  @media (max-width: 900px){
    .wrap{ max-width: 100%; margin: 12px auto 72px; padding: 0 8px; }
    .sheet{ border-radius:12px; padding:12px; }
    .toTop{ right:12px; bottom:12px; padding:10px 12px; }
    :root{ --gap:16px; --radius:12px; }
  }
</style>
